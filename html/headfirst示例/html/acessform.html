	<body>

			<img src="../img/headerLogo.gif" alt="Logo">
			<img src="../img/headerSlogan.gif" alt="Logan" id="logan" />
		</header>

			</ul>
		</nav>
		<div id="main">
		<h1>The Starbuzz Bean Machine</h1>
		<h2>Fill out the form below and click "order now" to order</h2>
		<form action="http://www.starbuzzcoffee.com/processorder.php" method="POST">
		<fieldset>
			<legend>Order details</legend>
			<div class="tableRow">
			<label for="characters">
				Choose your beans:
			</label>
			<select name="characters" id="characters">
				<option value="Buckarro">Bukaroo Banzai</option>
				<option value="Tommy">Perfect Tommy</option>
				<option value="Peeny">New Jersey</option>
				<option value="John">John Parker</option>
			</select>
		</div>
		
		<div class="tableRow">
		<label>Type:</label>
		<p>
			<input type="radio" name="bean" id="whole"  value="Whole bean"/>
			<label for="whold">Whole bean</label>
			<input type="radio" name="bean" id="ground"  value="Ground" checked/>
			<label for="ground">Ground</label>
		</p>
		</div>
		<div class="tableRow">
			<label for="Number">Number of bags:</label>
			<input type="number"  name="Number" id="Number" min="1" max="10" />
		</div>
		<div class="tableRow">
			<label for="Date">Must arrive by date</label>
			<input type="date" name="Date" id="Date"/>
		</div>
		<div class="tableRow">
			<label>Extras：</label>
			<p>
				<input type="checkbox" name="extras[]" id="wrap" value="Gift wrap"/>
				<label for="wrap">Gift wrap</label><br>
				<input type="checkbox" name="extras[]" id="catalog" value="Include catalog with order" checked/>
				<label for="catalog">Include catalog with order</label>
			</p>
		</div>
		</fieldset>
		<fieldset>
			<legend>Ship to</legend>
			<div class="tableRow">
				<label for="Name">Name:</label>
				<input type="text" name="Name" id="Name" placeholder="your name" required/>
			</div>
			<div class="tableRow">
				<label for="Address">Address:</label>
				<input type="text" name="Address" id="Address" placeholder="your Address" required/>
			</div>
			<div class="tableRow">
				<label for="City">City:</label>
				<input type="text" name="City" id="City" placeholder="Los Angeles" required/>
			</div>
			<div class="tableRow">
				<label for="State>State:</label>
				<input type="text" name="State" id="State" placeholder="CA" required/>
			</div>
			<div class="tableRow">
				<label for="Zip">Zip:</label>
				<input type="text" name="Zip" id="Zip" placeholder="90050" required/>
			</div>
			<div class="tableRow">
				<label for="Phone">Phone:</label>
				<input type="text" name="Phone" id="Phone" placeholder="110" required/>
			</div>
			<div class="tableRow">
				<label for="Comments">Customer Comments:</label>
				<textarea name="Comments" id="Comments"></textarea>	
			</div>
			<div class="tableRow">
				<label></label>
			<input type="submit" value="提交"/>
			</div>
			
		</fieldset>
		</form>
		</div>

	</body>
